<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="game-setup">
        <h2>Game Setup</h2>
        <label for="rounds">Number of rounds:</label>
        <input type="number" id="rounds" min="1" placeholder="Enter rounds">
        <button id="roundsBtn">Start Game</button>
    </div>
    
    <div class="game-info">
        <div id="gameMessage">Set the number of rounds to start playing!</div>
        <div id="roundCounter"></div>
        <div id="score"></div>
    </div>
    
    <div class="choices">
        <h2>Make your choice:</h2>
        <button id="rock" class="choice-btn">🪨 Rock</button>
        <button id="paper" class="choice-btn">📄 Paper</button>
        <button id="scissors" class="choice-btn">✂️ Scissors</button>
    </div>
    
    <div id="choicesDisplay"></div>
    <div id="roundResult"></div>
    <div id="easterEgg"></div>
    <div id="finalResult"></div>
    
    
    <script src="./rockPaperScissors.js"></script>
</body>
</html>
